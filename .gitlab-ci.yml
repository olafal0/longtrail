image: registry.gitlab.com/olafalo/longtrail/builder

stages:
  - test
  - deploy-dev
  - deploy-prod
  - deploy-pages

test:
  stage: test
  only:
    changes:
      - 'longtrail-api/**/*'
  script:
    - cd longtrail-api
    - go fmt
    - go vet
    - COVERAGE=`go test -cover -race ./...`

deploy development:
  stage: deploy-dev
  only:
    changes:
      - 'longtrail-api/**/*'
      - deployment-prereq.yml
      - longtrail.yml
  script:
    - ./scripts/deploy.sh development
    - ./scripts/generate-config.sh development
  artifacts:
    paths:
      - web/config.js
    expire_in: 7 days

deploy production:
  stage: deploy-prod
  only:
    refs:
      - master
  script:
    - ./scripts/deploy.sh production
    - ./scripts/generate-config.sh production
  artifacts:
    paths:
      - web/config.js
    expire_in: 7 days

pages:
  image: node:latest
  stage: deploy-pages
  dependencies:
    - deploy production
  only:
    refs:
      - master
  script:
    - cd web
    - npm ci
    - ./node_modules/parcel/bin/cli.js build index.html --no-source-maps --public-url ./longtrail
    - cp -r dist ../public
  artifacts:
    paths:
      - public
